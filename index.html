<body>
    <div class="container">
        <div>
            <br /><br /><br />
            <h1><br /><br /><br />挖词填空</h1>
            <h5>
                <span id="typed"></span>
            </h5>
            <script id="typedjs">
                var typed = new Typed('#typed', {
                    strings: ['Words2Word', 'Words2W???', 'Words2What', 'Words2W___'],
                    typeSpeed: 77,
                    backSpeed: 66,
                    smartBackspace: true,
                    loop: true,
                    //stringsElement: '#typed-strings
                });
            </script>
        </div>
        <div class="section">
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="inputta" class="materialize-textarea" data-length="10000" style="color:#EEEEEE">The hallway smelt of boiled cabbage and old rag mats. At one end of it a coloured poster, too large for indoor display, had been tacked to the wall. It depicted simply an enormous face, more than a metre wide: the face of a man of about forty-five, with a heavy black moustache and ruggedly handsome features. Winston made for the stairs. It was no use trying the lift. Even at the best of times it was seldom working, and at present the electric current was cut off during daylight hours. It was part of the economy drive in preparation for Hate Week. The flat was seven flights up, and Winston, who was thirty-nine and had a varicose ulcer above his right ankle, went slowly, resting several times on the way. On each landing, opposite the lift-shaft, the poster with the enormous face gazed from the wall. It was one of those pictures which are so contrived that the eyes follow you about when you move. BIG BROTHER IS WATCHING YOU, the caption beneath it ran.</textarea>
                    <label for="inputta">待处理文本</label>
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    词汇量
                </div>
                <div class="col s9">
                    <div id="vocabslider"></div>
                </div>
            </div>
            <a class="waves-effect waves-light btn-large" onclick="go();">处理</a>
        </div>
        <div class="row center">
            <div class="col s12">
                <div class="card black darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">关于</span>
                        <p>
                            这段代码是用来应付学校里对《新概念英语》进行的测试的。<br />题目的一部分将会把文章中的较难的词汇抽出，给出首字母进行填空。
                        </p>
                    </div>
                    <p style="font-size:20px" id="aboutme">
                        by @OverflowCat
                    </p>
                    <p style="font-size:8px" id="aboutproject">Made in Yangzhou on July 4, 2019 with ♥</p>
                    <div class="card-action">
                        <a href="https://twitter.com/b3ZlcmZsb3cgY2F">我的 Twitter</a>
                        <a href="https://t.me/OverflowCat">在 Telegram 上联系我</a>
                        <a href="https://github.com/OverflowCat/Words2What"> 在 GitHub 上查看这个项目</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Structure -->
        <div id="resultdialog" class="modal">
            <div class="modal-content">
                <h4 id="resultshowtitle">结果</h4>
                <p id="resultshow">
                    Results goes here.
                </p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">关闭</a>
            </div>
        </div>
    </div>
    <script id="init">
    //$(document).ready(function() {  $('.modal').modal();});
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);

            var slider = document.getElementById('vocabslider');
            noUiSlider.create(slider, {
                start: [5000, 10000],
                connect: true,
                step: 100,
                orientation: 'horizontal',
                range: {
                    'min': 0,
                    'max': 10000
                },
                format: wNumb({
                    decimals: 10
                })
            });

            document.body.scrollTop = document.documentElement.scrollTop = 0;
        });</script>
    <script src="wordfreqlist.js"></script>
</body>
